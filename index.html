<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Keep My Computer Awake</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="hallway"></div>
    
    <div class="center-content">
        <div class="light-container">
            <div class="chain"></div>
            <div class="lightbulb" id="lightbulb">
                <div class="bulb-base">
                    <div class="thread"></div>
                    <div class="thread"></div>
                    <div class="thread"></div>
                    <div class="thread"></div>
                </div>
                <div class="bulb-body">
                    <div class="filament"></div>
                    <div class="filament filament-2"></div>
                    <div class="filament filament-3"></div>
                </div>
                <div class="bulb-top"></div>
            </div>
        </div>
        
        <h1>Keep Computer Awake</h1>
        
        <div class="status-text" id="statusText">
            Wake lock is inactive
        </div>
        
        <div class="switch-container">
            <label class="switch">
                <input type="checkbox" id="toggleSwitch">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <footer class="footer">

            <a href="https://customodoro.vercel.app/" target="_blank" rel="noopener">Customodoro Timer</a>
        </p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
